<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>DeLian</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body class="login">
<div class="logo">
  <a href="index-2.html">
    <img src="images/logo.png" alt="">
  </a>
</div>

<div class="content" ng-controller="LoginController">
  <form class="login-form" novalidate name="loginForm">
    <h3 class="form-title">登录</h3>

    <div class="alert alert-danger hide" ng-class="{show:loginForm.$invalid&&loginForm.$submitted}">
      <button class="close" data-close="alert"></button>
			<span>
			请输入正确的用户名密码 </span>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">用户名</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" ng-model="data.name"
             placeholder="用户名" name="username" required>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">密码</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" ng-model="data.password"
             placeholder="密码" name="password" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success" ng-click="login()">登录</button>
      <span class="checkbox inline-block remember-me">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </span>
      <a id="forget-password" class="forget-password">忘记密码?</a>
    </div>
  </form>
</div>
<script src="bower_components/requirejs/require.js" data-main="scripts/config"></script>
</body>
</html>
